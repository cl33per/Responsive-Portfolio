<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="asests/images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="asests/images/favicon.ico" type="image/x-icon">
  <title>Contact Me</title>
  <link rel="stylesheet" href="asests/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header id="header">
    <div class="topnav" id="myTopnav">
      <a href="#" class="active">Cody Leeper</a>
      <div class="header-right">
        <a href="index.html">About</a>
        <a href="portfolio.html">Porfolio</a>
        <a class="active" href=" contact.html">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>

    </div>
  </header>
  <div class="container">
    <section>
      <h2>Contact</h2>
      <hr>
      <form action="#">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">

        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>

        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

        <input type="submit" value="Submit">
      </form>
    </section>

  </div>
  <footer id="footer">
    <p>Copyright Â© 2019 <a href="https://www.codyleeper.com" class="logo">Cody Leeper</a> All Rights Reserved.</p>
  </footer>
<script>
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
</script>
</body>

</html>
